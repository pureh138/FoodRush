    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - FoodRush</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><a href="index.html">FoodRush</a></div>
            <div class="search-bar">
                <input type="text" placeholder="Enter your location" id="location-search" aria-label="Search for location">
                <button onclick="getLocation()">Detect <i class="fas fa-location-arrow"></i></button>
            </div>
            <div class="nav-links">
                <a href="login.html">Login</a>
                <a href="cart.html">Cart <i class="fas fa-shopping-cart"></i></a>
            </div>
        </nav>
    </header>

    <section class="cart-section">
        <h2>Your Cart</h2>
        <div class="cart-items">
            <div class="cart-item">
                <img src="https://images.unsplash.com/photo-1513104890138-7c749659a680?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Pizza" class="cart-img">
                <div class="cart-details">
                    <h3>Pepperoni Pizza</h3>
                    <p>Size: Large | Price: $15.99</p>
                    <p>Qty: <input type="number" value="1" min="1"></p>
                </div>
                <button class="remove-button">Remove</button>
            </div>
            <div class="cart-item">
                <img src="https://images.unsplash.com/photo-1565299624946-baccd3051810?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Burger" class="cart-img">
                <div class="cart-details">
                    <h3>Cheeseburger</h3>
                    <p>Price: $8.99</p>
                    <p>Qty: <input type="number" value="2" min="1"></p>
                </div>
                <button class="remove-button">Remove</button>
            </div>
        </div>
        <div class="cart-summary">
            <p>Subtotal: $33.97</p>
            <p>Delivery Fee: $2.99</p>
            <p>Total: $36.96</p>
            <button class="cta-button" onclick="location.href='checkout.html'">Proceed to Checkout</button>
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </div>
        <div class="social-links">
            <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
        </div>
        <p>Â© 2025 FoodRush. All rights reserved.</p>
    </footer>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
        function showPosition(position) {
            document.getElementById("location-search").value = `Lat: ${position.coords.latitude}, Lon: ${position.coords.longitude}`;
        }
    </script>
</body>
</html>
